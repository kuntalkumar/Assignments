<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logos</title>
</head>
<style>
    #logos img{
              
        width: 15%;                 /* Set the width of the images to 15% of their container's width */
        aspect-ratio: 3/2;          /* Maintain an aspect ratio of 3:2 for the images */
        object-fit: contain;        /* Ensure the entire image fits inside its container while preserving its aspect ratio */
        mix-blend-mode: color-burn; /* Apply the color burn mix-blend-mode, which might create interesting visual effects */
    }
</style>
<body style="background-color: gray;">
    <div id="logos">
        <img src="../images/download (1).jpeg" alt="">
        <img src="../images/download.jpeg" alt="">
        <img src="../images/images (1).jpeg" alt="">
        <img src="../images/images (2).png" alt="">
        <img src="../images/images (3).png" alt="">
        <img src="../images/images (4).png" alt="">
    </div>
</body>
</html>
